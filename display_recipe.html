<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Display Recipe</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-logo">
        <h1 >T E</h1>
        <h1 >L O</h1>
        <h1 >G I</h1>
        <h1 >U R</h1>
        <h1 >O ~</h1>
      </div>
      <a href="index.html"><button>Cookbook Home</button></a>
      <a href="create_recipe.html"><button>Create Recipe</button></a>
    </div>
    <div class="content-container">
      <div class="main-content">
        <h1 class="uppercase" id="recipeName"></h1>
        <h2 >Ingredients:</h2>
        <p>
          <span id="recipeIngredients"></span>
        </p>
        <h2 class="custom-font" >Instructions:</h2>
        
        <p>
          <span id="recipeInstructions"></span>
        </p>
        <img
          id="recipeImage"
          src=""
          alt="Recipe Image"
          style="max-width: 300px; height: auto"
        />
        <div>
          <a id="editButton" href=""><button type="button">Edit</button></a>
          <button id="deleteButton" type="button">Delete</button>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Function to parse query parameters
        function getQueryParam(param) {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get(param);
        }

        // Fetch the recipe ID from the URL
        const recipeId = getQueryParam("id");
        if (recipeId) {
          callAPIGETRecipe(recipeId)
            .then((response) => {
              displayItem(response);
            })
            .catch((error) => {
              console.error("error", error); // Error handling
            });
        }
      });

      function displayItem(item) {
        document.getElementById("recipeName").textContent = item.name;
        document.getElementById("recipeIngredients").textContent =
          item.ingredients;
        document.getElementById("recipeInstructions").textContent =
          item.instructions;
        document.getElementById("recipeImage").src =
          "data:image/jpeg;base64," + item.image;

        // Update the Edit button's href with the recipe ID
        document.getElementById(
          "editButton"
        ).href = `edit_recipe.html?id=${item.ID}`;

        document.getElementById("deleteButton").onclick = async function () {
          try {
            await deleteItem(item.ID);
            // Perform any actions after successful deletion
            alert("Recipe deleted successfully");

            // Navigate to index.html after successful deletion
            window.location.href = "index.html";
            // Optionally, navigate to another page or update the UI
          } catch (error) {
            console.error("Error deleting recipe:", error);
            // Handle any errors that occurred during deletion
          }
        };
      }
    </script>
  </body>
</html>
