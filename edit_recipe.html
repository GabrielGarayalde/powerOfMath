<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>To the Power of Math!</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <!-- Add hidden input to store the ID of the recipe being edited -->
    <input type="hidden" id="editingId" />
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-logo">
        <a href="index.html">
          <div>
            <h1 class="original">T E L O G I U R O ~</h1>
            <h1 class="mobile">T L G</h1>
          </div>
        </a>
      </div>
      <!-- Dropdown Button -->
      <button
        id="dropdownButton"
        class="dropdown-button"
        onclick="toggleDropdownMenu()"
      >
        Menu
      </button>

      <!-- Dropdown Menu -->
      <div id="dropdownMenu" class="dropdown-menu">
        <div class="dropdown-items">
          <a href="index.html"><button>Cookbook Home</button></a>
          <a href="create_recipe.html"><button>Create Recipe</button></a>
        </div>
      </div>

      <!-- Regular Buttons (Hidden in Mobile View initially) -->
      <div class="navbar-buttons">
        <a href="index.html"><button>Cookbook Home</button></a>
        <a href="create_recipe.html"><button>Create Recipe</button></a>
      </div>
    </div>

    <div class="main-content">
      <h1>Edit recipe</h1>

      <form id="upload-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="small-input" type="text" />
        </div>
        <div class="form-group">
          <label for="ingredients">Ingredients</label>
          <input id="ingredients" class="small-input" type="text" />
        </div>
        <div class="form-group">
          <label for="fileInput">Upload Photo</label>
          <input
            class="small-input"
            type="file"
            id="fileInput"
            accept=".jpg, .jpeg"
          />
        </div>
        <div class="form-group">
          <label for="instructions">Instructions</label>
          <textarea id="instructions" rows="25" cols="100"></textarea>
        </div>
        <button type="submit">Submit Edit</button>
        <button type="clear">Clear</button>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Function to parse query parameters
        function getQueryParam(param) {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get(param);
        }

        // Fetch the recipe ID from the URL
        const recipeId = getQueryParam("id");
        if (recipeId) {
          callAPIGETRecipe(recipeId)
            .then((response) => {
              displayEditItem(response);
            })
            .catch((error) => {
              console.error("error", error); // Error handling
            });
        }
      });

      document
        .getElementById("upload-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          await callAPIPATCHRecipe();

          // Navigate to index.html after successful deletion
          // window.location.href = "index.html";
        });
    </script>

    <script src="scripts.js"></script>
  </body>
</html>
