<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>To the Power of Math!</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <!-- Add hidden input to store the ID of the recipe being edited -->
    <input type="hidden" id="editingId" />
  </head>
  <body>
    <div class="navbar">
      <a href="index.html"><button>Cookbook Home</button></a>
      <a href="create_recipe.html"><button>Create Recipe</button></a>
    </div>

    <div class="main-content">
      <h1>Create recipe</h1>
      <form>
        <div>
          <label>Name</label>
          <br />
          <input class="small-input" type="text" id="name" />
        </div>
        <div>
          <label>Ingredients</label>
          <br />
          <input class="small-input" type="text" id="ingredients" />
        </div>
        <div>
          <!-- Input for file selection -->
          <label>Upload Photo</label>
          <br />
          <input
            class="small-input"
            type="file"
            id="fileInput"
            accept=".jpg, .jpeg"
          />
        </div>
        <div>
          <label for="instructions">Instructions</label>
          <br />
          <textarea id="instructions" rows="8" cols="50"></textarea>
        </div>
      </form>
      <!-- Modify the button event -->
      <button type="button" onclick="handleSubmit()">
        Submit Recipe
      </button>
    </div>

    <script>
      async function handleSubmit() {
        try {
          await CreateRecipeSubmit();
          alert("Recipe created successfully");
          window.location.href = "index.html"; // Navigate to the homepage
        } catch (error) {
          console.error("Error during recipe creation:", error);
          // Optionally, display an error message to the user
        }
      }
    </script>
    <script src="scripts.js"></script>
  </body>
</html>
