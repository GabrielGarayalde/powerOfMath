<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>To the Power of Math!</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <!-- Add hidden input to store the ID of the recipe being edited -->
    <input type="hidden" id="editingId" />
  </head>
  <body>
    <div class="navbar">
      <a href="index.html"><button>Cookbook Home</button></a>
      <a href="create_recipe.html"><button>Create Recipe</button></a>
    </div>

    <div class="main-content">
      <h1>Create recipe</h1>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="small-input" type="text" />
        </div>
        <div class="form-group">
          <label for="ingredients">Ingredients</label>
          <input id="ingredients" class="small-input" type="text" />
        </div>
        <div class="form-group">
          <label for="fileInput">Upload Photo</label>
          <input
            class="small-input"
            type="file"
            id="fileInput"
            accept=".jpg, .jpeg"
          />
        </div>
        <div class="form-group">
          <label for="instructions">Instructions</label>
          <textarea id="instructions" rows="25" cols="100"></textarea>
        </div>
        <!-- Modify the button event -->
        <button type="submit" onclick="handleSubmit()">Submit Recipe</button>
        <button type="clear">Clear</button>
      </form>
    </div>

    <script>
      async function handleSubmit() {
        try {
          await CreateRecipeSubmit();
          alert("Recipe created successfully");
          window.location.href = "index.html"; // Navigate to the homepage
        } catch (error) {
          console.error("Error during recipe creation:", error);
          // Optionally, display an error message to the user
        }
      }
    </script>
    <script src="scripts.js"></script>
  </body>
</html>
