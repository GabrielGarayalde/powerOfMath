<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>To the Power of Math!</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <!-- Add hidden input to store the ID of the recipe being edited -->
    <input type="hidden" id="editingId" />
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-logo">
        <h1 >T E</h1>
        <h1 >L O</h1>
        <h1 >G I</h1>
        <h1 >U R</h1>
        <h1 >O ~</h1>
      </div>
      <a href="index.html"><button>Cookbook Home</button></a>
      <a href="create_recipe.html"><button>Create Recipe</button></a>
    </div>

    <div class="main-content">
      <h1>Create recipe</h1>
      <form id="upload-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="small-input" type="text" />
        </div>
        <div class="form-group">
          <label for="ingredients">Ingredients</label>
          <input id="ingredients" class="small-input" type="text" />
        </div>
        <div class="form-group">
          <label for="fileInput">Upload Photo</label>
          <input
            class="small-input"
            type="file"
            id="fileInput"
            accept=".jpg, .jpeg"
          />
        </div>
        <div class="form-group">
          <label for="instructions">Instructions</label>
          <textarea id="instructions" rows="25" cols="100"></textarea>
        </div>
        <!-- Modify the button event -->
        <button type="submit">Submit Recipe</button>
        <button type="clear">Clear</button>
      </form>
    </div>

    <script>
      document
        .getElementById("upload-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          let file;
          const fileInput = document.getElementById("fileInput");
          if (fileInput.files.length > 0) {
            file = fileInput.files[0];
            let name = document.getElementById("name").value;
            let ingredients = document.getElementById("ingredients").value;
            let instructions = document.getElementById("instructions").value;

            let unique_id = generateUniqueId();
            console.log("hello");

            await callAPIPOSTRecipe(
              file,
              document.getElementById("name").value,
              document.getElementById("ingredients").value,
              document.getElementById("instructions").value
            );

            // Navigate to index.html after successful deletion
            window.location.href = "index.html";
          } else {
            alert("Please select an image file to upload.");
          }
        });
    </script>
    <script src="scripts.js"></script>
  </body>
</html>
