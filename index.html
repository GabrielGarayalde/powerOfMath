<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>To the Power of Math!</title>
    <!-- Styling for the client UI -->
    <style>
      h1 {
        color: #ffffff;
        font-family: system-ui;
        margin-left: 20px;
      }
      body {
        background-color: #222629;
      }
      label {
        color: #86c232;
        font-family: system-ui;
        font-size: 20px;
        margin-left: 20px;
        margin-top: 20px;
      }
      button {
        background-color: #86c232;
        border-color: #86c232;
        color: #ffffff;
        font-family: system-ui;
        font-size: 20px;
        font-weight: bold;
        margin-left: 30px;
        margin-top: 20px;
        width: 140px;
      }
      input {
        color: #222629;
        font-family: system-ui;
        font-size: 20px;
        margin-left: 10px;
        margin-top: 20px;
        width: 100px;
      }
      .results {
        color: #86c232;
        font-family: system-ui;
        font-size: 20px;
        margin-left: 20px;
        margin-top: 20px;
      }
    </style>
    <script>
      // Function to call your API to calculate the power of math
      var callAPI = (base, exponent) => {
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");
        var raw = JSON.stringify({ base: base, exponent: exponent });
        var requestOptions = {
          method: "POST",
          headers: myHeaders,
          body: raw,
          redirect: "follow",
        };
        fetch("https://wmz9d933n9.execute-api.eu-north-1.amazonaws.com/dev", requestOptions)
          .then((response) => response.text())
          .then((result) => alert(JSON.parse(result).body))
          .catch((error) => console.log("error", error));
      };

      // Function to retrieve and display items from DynamoDB
      var getDynamoDBItems = () => {
        var requestOptions = {
          method: "GET",
          headers: new Headers({ "Content-Type": "application/json" }),
          redirect: "follow",
        };
        fetch("https://wmz9d933n9.execute-api.eu-north-1.amazonaws.com/dev", requestOptions)
          .then((response) => response.json())
          .then((data) => displayDynamoDBItems(data))
          .catch((error) => console.log("error", error));
      };

      // Function to display DynamoDB items on the webpage
      var displayDynamoDBItems = (data) => {
        var resultsElement = document.querySelector(".results");
        resultsElement.innerHTML = "<h2>DynamoDB Items:</h2>";

        data.Items.forEach((item) => {
          resultsElement.innerHTML += `<p>${item.propertyName}: ${item.propertyValue}</p>`;
        });
      };
    </script>
  </head>
  <body>
    <h1>TO THE POWER OF MATH!</h1>
    <form>
      <label>Base number:</label>
      <input type="text" id="base" />
      <label>...to the power of:</label>
      <input type="text" id="exponent" />
      <button
        type="button"
        onclick="callAPI(document.getElementById('base').value, document.getElementById('exponent').value)"
      >
        CALCULATE
      </button>
    </form>

    <!-- Display retrieved DynamoDB items here -->
    <div class="results"></div>

    <!-- Add a button to trigger fetching and displaying DynamoDB items -->
    <button type="button" onclick="getDynamoDBItems()">Get DynamoDB Items</button>
  </body>
</html>
