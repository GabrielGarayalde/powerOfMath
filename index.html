<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      charset="UTF-8"
    />
    <title>Cookbook Home</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;1,200;1,300;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/78b2bdc1b5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="opening-content">
      <h1>TE LO GIURO</h1>
      <h2>Sei sicuro di voler scoprire quello che c'e in questo sitio?</h2>
      <div>
        <button>si</button>
        <button>no</button>
      </div>
    </div>

    <script src="scripts.js"></script>

    <!-- Inline script to run specific functions for this page -->
    <script>
      document
        .querySelector(".opening-content button:nth-child(1)")
        .addEventListener("click", function () {
          window.location.href = "main.html";
        });

      document
        .querySelector(".opening-content button:nth-child(2)")
        .addEventListener("click", function () {
          const message = document.createElement("p");
          message.textContent = "dai sei sicura??";
          document.querySelector(".opening-content").appendChild(message);
        });
    </script>
  </body>
</html>
