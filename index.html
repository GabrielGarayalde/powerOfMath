    <script>
      // callAPI function that takes the base and exponent numbers as parameters
      var callAPIPOSTRecipe = (name, ingredients, instructions) => {
        // instantiate a headers object
        var myHeaders = new Headers();
        // add content type header to object
        myHeaders.append("Content-Type", "application/json");

        var request = {
          name: name,
          ingredients: ingredients,
          instructions: instructions,
        };

        var requestOptions = {
          method: "POST",
          headers: myHeaders,
          body: JSON.stringify(request),
          redirect: "follow",
        };
        // make API call with parameters and use promises to get response
        fetch(
          "https://ne26igktsj.execute-api.eu-north-1.amazonaws.com/prod/Recipe",
          requestOptions
        )
          .then((response) => response.text())
          .then((result) => callAPIGETRecipes())
          .catch((error) => console.log("error", error));
      };

          }
        )
          .then((response) => response.text())
          .then((result) => displayDynamoDBItems(result))
          .catch((error) => console.log("error", error));
      };

      // Function to display DynamoDB items on the webpage
      var displayDynamoDBItems = (data) => {
        data = JSON.parse(data);
        var resultsElement = document.querySelector(".results");
        resultsElement.innerHTML = "";

        for (const item of data) {
          displayItem(item);
        }
      };

      var displayItem = (item) => {
        var resultsElement = document.querySelector(".results");

        resultsElement.innerHTML += `<div class="result-item">
          <table>
            <tr>
              <td>${item.ID}</td>
              <td>${item.Ingredients}</td>
              <td>${item.Instructions}</td>
              <td>${item.Created}</td>
              <td><button type="button" onclick="deleteItem('${item.ID}')">Delete</button></td>
            </tr>
          </table>
        </div>`;
      };

      var deleteItem = (name) => {
        fetch(
          `https://ne26igktsj.execute-api.eu-north-1.amazonaws.com/prod/Recipe?ID=${name}`,
          {
            method: "DELETE",
          }
        )
          .then((response) => {
            if (response.ok) {
              callAPIGETRecipes(); // Refresh the list
            } else {
              console.error("Delete failed", response.status);
            }
          })
          .catch((error) => console.error("Error:", error));
      };
    </script>
